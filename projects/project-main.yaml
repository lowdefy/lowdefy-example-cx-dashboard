    questionnaire: |
      Based on your experience with The Company's Fulfillment department, how would you rate from 0 (very poor) to 10 (excellent), the following aspects of their service delivery:

      #### Agent Index (with regards to the agent)
      Q1 The time it took to place the order _(Time to order)_<br/>
      Q2 The agent's communication with you _(Communication)_<br/>
      Q3 Technical information provided by the agent during the purchase _(Technical info)_<br/>
      Q4 The accuracy of your quotation _(Quotation accuracy)_<br/>
      Q5 The agent getting back to you as promised _(Follow up)_

      #### Dealer Index (with regards to the dealer)
      Q6 Equipment availability _(Availability)_<br/>
      Q7 Your order being filled timeously _(Order completion time)_

      #### Experience Index (with regards to your overall experience)
      Q11 The overall ease of completing the transaction _(Ease of Business)_<br/>
      Q12 Recommending the dealer to another person _(Recommendation)_<br/>
      Q13 Based on the experience, your likelihood to purchase from this dealer again _(Repurchase likelihood)_<br/>
      Q14 Your overall purchase experience _(Overall experience)_

    csi_description: |
      A measurement of the level to which products and/ or services supplied by the company meet customerâ€™s expectations

      #### Calculation
        - Average of all questions that relate to service touch points, based on a rating scale
        - Touch points: Unique topics (Indexes) in survey that has relevance to your department (Survey unique to each department)
        - Rating scale: A score from 0 - 10 (0= poor, 10= excellent)
    nps_description: |
      The Net Promoter Score (NPS) is a customer experience metric that measures customer loyalty, and has been show to be a good predictor of future growth. It gives an indication of how many customers are recommending the product and likely to repurchase, how many have no strong feelings, and how many customers are likely to churn and recommending to others not to use the product.

      It based on the question "How likely are you to recommend this company to a friend or colleague?", and is calculated by subtracting the percentage of respondents that score 6 or less, from the percentage that score 9 or above.