    explainer_title: Overview NPS / CSI Calculations
    calculations_explainer: |
      ### Grouped data by
      - New Business
      - Key Accounts
      - Fulfillment
      - Procurement
      - <b>Operations division:</b> Fulfillment and Procurement
      - <b>Sales division:</b> New Business and Key Accounts
      - Company <b>Overall</b> (all departments) \[New Business, Key Accounts, Supply Chain and Procurement\]

      ### NPS
      - Promoter: Rating from 9 up
      - Detractor: Rating from 5 and down
      - Indifferent: Rating between 6 and 8

      ### Key:
      - NPS: Net Promoter Score
      - CSI: Customer Satisfaction Index
      - FYtD: Financial Year to Date