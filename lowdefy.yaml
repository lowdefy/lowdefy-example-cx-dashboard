name: lowdefy-example-cx-dashboard
lowdefy: 3.12.3
licence: MIT

types:
  AmChartsXY:
    url: https://blocks-cdn.lowdefy.com/v3.11.3/blocks-amcharts/meta/AmChartsXY.json
  AmChartsPie:
    url: https://blocks-cdn.lowdefy.com/v3.11.3/blocks-amcharts/meta/AmChartsPie.json
  AgGridAlpine:
    url: https://blocks-cdn.lowdefy.com/v3.11.1/blocks-aggrid/meta/AgGridAlpine.json

global:
  _ref: global.yaml

menus:
  - _ref: menu.yaml

connections:
  - id: cx_collection
    type: MongoDBCollection
    properties:
      databaseName: example-cx
      collection: cx-collection
      databaseUri:
        _secret: EXAMPLES_MDB
      write: true

pages:
  - _ref: projects/overview.yaml
  - _ref: projects/project-main.yaml
  - _ref: projects/project-data.yaml
  - _ref: projects/escalate-resolve.yaml
